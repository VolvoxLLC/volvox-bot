services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: volvoxbot
    # Host port mapping removed â€” something on the Docker Desktop VM holds :5432.
    # Bot and web connect via internal network (db:5432). Use `docker compose exec db psql` for queries.
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d volvoxbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/volvoxbot
      DATABASE_SSL: "false"
      DISABLE_PROMPT_CACHING: "1"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/volvoxbot
      DATABASE_SSL: "false"
      NEXTAUTH_URL: http://localhost:3000
      # BOT_API_URL: http://bot:3001  # Uncomment when bot HTTP API is implemented (Issue #29)
    profiles:
      - full

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3456 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - router

volumes:
  pgdata:
