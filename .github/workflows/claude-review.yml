name: Claude Code Review

on:
  pull_request:
    types: [synchronize, review_requested]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: >-
      (github.event.action == 'review_requested' && github.event.requested_reviewer.login == 'claude[bot]') ||
      (github.event.action == 'synchronize' && contains(toJSON(github.event.pull_request.requested_reviewers), 'claude[bot]'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@6.0.2
        with:
          fetch-depth: 1

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1.0.64
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: '*'
          timeout_minutes: 15
          track_progress: true
          use_sticky_comment: true
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: |
            Run /code-review --comment on PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            In addition to CLAUDE.md and AGENTS.md (which the plugin reads automatically),
            enforce these project-specific rules that the plugin cannot infer:

            HARD RULES (flag as high-confidence issues):
            • Winston logger only — zero console.log/warn/error in src/ files
            • ESM only — no require(), use node: protocol for builtins
            • Config via getConfig(), mutations via setConfigValue() — never import config.json directly
            • Custom error classes from src/utils/errors.js — no raw throw new Error()
            • Parameterized SQL only — no string interpolation in queries
            • New modules must be registered in src/modules/events.js
            • Test coverage must stay ≥ 80% (statements, branches, functions, lines)

            DISCORD-SPECIFIC RULES:
            • Messages over 2000 chars must use the splitMessage utility
            • New gateway events require matching intent declarations
            • Moderation commands: DM the target before kick/ban, use ephemeral replies
            • Duration caps: timeout ≤ 28d, slowmode ≤ 6h

            DOCS:
            • AGENTS.md must be updated when new files or patterns are added
            • .env.example must be updated when new env vars are introduced

            OUTPUT RULES:
            • ONLY report issues — zero praise, positives, or compliments
            • If zero issues found, do NOT post a comment — just approve silently
            • After the review comment, submit a verdict:
              - Issues found → `gh pr review ${{ github.event.pull_request.number }} --request-changes -b "See review comment for details."`
              - Zero issues → `gh pr review ${{ github.event.pull_request.number }} --approve`
